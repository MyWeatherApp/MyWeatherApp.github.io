<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="background" style="background-image: url(clear.jpg);">
    <!--Location & weather icon section-->
    <div class="container">
      <div class="location">
        <h1 class="location-timezone"></h1>
        <div class="icons">
          <img src="unknown.png" alt="weather icon" />
        </div>
      </div>
      <!--Temperature and weather description-->
      <div id="temperature">
        <div class="degree-section">
          <h2 class="temperature-degree"></h2>
          <h5 class="feels-like"></h5>
        </div>
        <div id="temperature-description">
        </div>
        <div class="wind-speed">
        </div>
        <!--Slideshow dots-->
        <div class="info-dots">
          <span id="dot1"></span>
          <span id="dot2"></span>
        </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
